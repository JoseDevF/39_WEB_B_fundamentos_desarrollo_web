<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Profile Card</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="card-container">
        <div class="profile-card">
            <div class="image-container">
                <img src="https://htmlstream.com/preview/unify-v2.6/assets/img-temp/400x450/img5.jpg" alt="Profile Picture">
            </div>
            <div class="info">
                <h2>Jane Doe</h2>
                <p>Web Developer</p>
                <button class="more-info-btn">Más información</button>
                <div class="additional-info">
                    <p>Apasionada por el desarrollo web y el diseño. Me especializo en crear interfaces intuitivas y elegantes con HTML, CSS y JavaScript.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
